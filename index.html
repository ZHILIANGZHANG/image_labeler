<!doctype html>
<html lang="zh-CN">

  <title>å¤šäººå›¾åƒæ ‡æ³¨åä½œå¹³å°</title>
  <style>
    /* ========== å…¨å±€é…è‰² (Modern Minimalist / Slate) ========== */
    :root {

      --btn-bg-off: #f1f5f9;    /* æŒ‰é’®æœªé€‰ä¸­èƒŒæ™¯ */

      --btn-text-on: #ffffff;   /* æŒ‰é’®é€‰ä¸­æ–‡å­— */
      
      --danger: #ef4444;        /* çº¢è‰²è­¦ç¤º */

      --radius-lg: 24px;        /* å¤§åœ†è§’ */

      --shadow-float: 0 10px 30px -10px rgba(0,0,0,0.1);
      --shadow-btn: 0 4px 6px -1px rgba(0,0,0,0.05);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

    html, body {
      margin: 0; padding: 0; 
      height: 100dvh; 
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, sans-serif;
      background-color: var(--bg-page);
      color: var(--text-primary);
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    /* ========== é€šç”¨åŠ¨ç”»ä¸æŒ‰é’® ========== */
    button, .checkbox-card {
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    button:active, .checkbox-card:active {
      transform: scale(0.96);
    }

    button {
      cursor: pointer;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      border-radius: var(--radius-md);
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    /* ========== 1. ç™»å½•é¡µç¾åŒ– ========== */
    #loginPage {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 20px;
      max-width: 480px;
      margin: 0 auto;
      text-align: center;
    }

    .login-card {
      background: var(--bg-card);
      padding: 40px 30px;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-float);

    }

    h1 { margin: 0 0 8px 0; font-size: 1.5rem; letter-spacing: -0.5px; }
    p { color: var(--text-sub); margin: 0 0 30px 0; font-size: 0.95rem; }

    .user-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-bottom: 20px;
    }

    .user-btn {
      height: 120px;
      flex-direction: column;
      gap: 12px;
      background: var(--btn-bg-off);
      color: var(--text-primary);
      border: 2px solid transparent;
    }
    .user-btn:hover { background: #e2e8f0; }
    .user-btn .user-icon { font-size: 2.5rem; background: #fff; width: 60px; height: 60px; display:flex; align-items:center; justify-content:center; border-radius: 50%; box-shadow: var(--shadow-btn); }

    /* ========== 2. æ ‡æ³¨ä¸»ç•Œé¢ ========== */
    #viewer {
      display: none;
      width: 100%;
      height: 100dvh;
      background: #000; /* å›¾ç‰‡èƒŒæ™¯çº¯é»‘ï¼Œçªå‡ºå†…å®¹ */
    }

    .layout { display: flex; height: 100%; flex-direction: column; }

    /* å›¾ç‰‡åŒºåŸŸ */
    .img-area {
      flex: 1;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: #0f172a; /* æ·±è“é»‘ï¼ŒæŠ¤çœ¼ä¸”ä¸“ä¸š */
    }

    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      transition: opacity 0.2s;
    }

    /* é¡¶éƒ¨æ‚¬æµ®ä¿¡æ¯æ¡ */
    .img-info-bar {
      position: absolute;
      top: 0; left: 0; right: 0;
      padding: 12px 20px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent);
      color: white;
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      font-weight: 500;
      z-index: 10;
      pointer-events: none;
    }
    #userBadge { opacity: 0.8; font-weight: normal; background: rgba(255,255,255,0.2); padding: 2px 8px; border-radius: 10px; font-size: 0.75rem; }

    /* åº•éƒ¨æ“ä½œé¢æ¿ (Bottom Sheet é£æ ¼) */
    .sidebar {
      height: auto; 
      min-height: 40%; /* ä¿è¯æœ€å°é«˜åº¦ */
      max-height: 50%;
      background: var(--bg-card);
      border-top-left-radius: var(--radius-lg);
      border-top-right-radius: var(--radius-lg);
      box-shadow: 0 -10px 40px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      padding: 20px 24px;
      position: relative;
      z-index: 20;
    }

    /* è£…é¥°æ€§æŠŠæ‰‹ï¼Œæš—ç¤ºå¯æ‹–æ‹½(è§†è§‰) */
    .sidebar::before {
      content: '';
      display: block;
      width: 40px;
      height: 4px;
      background: #e2e8f0;
      border-radius: 2px;
      margin: -10px auto 15px auto; /* å‘ä¸Šå¾®è°ƒ */
    }

    .file-info {
      text-align: center;
      margin-bottom: 15px;
      color: var(--text-sub);
      font-size: 0.85rem;
      font-family: monospace;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* é€‰é¡¹ç½‘æ ¼ */
    .options-grid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* ä¸¤åˆ— */
      gap: 12px;
      overflow-y: auto;
      margin-bottom: 15px;
      /* éšè—æ»šåŠ¨æ¡ä½†ä¿ç•™åŠŸèƒ½ */
      scrollbar-width: none; 
      -ms-overflow-style: none;
    }
    .options-grid::-webkit-scrollbar { display: none; }

    /* èƒ¶å›ŠæŒ‰é’®æ ·å¼ (Checkbox Card) */
    .checkbox-card {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px 10px;
      border-radius: 50px; /* èƒ¶å›Šå½¢ */
      background: var(--btn-bg-off);
      color: var(--text-primary);
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
      position: relative;
    }
    /* éšè—åŸç”Ÿ Checkbox */
    .checkbox-card input { position: absolute; opacity: 0; width: 0; height: 0; }

    /* é€‰ä¸­çŠ¶æ€ï¼šé»‘åº•ç™½å­— */
    .checkbox-card.checked {
      background: var(--btn-bg-on);
      color: var(--btn-text-on);
      box-shadow: 0 4px 12px rgba(51, 65, 85, 0.3);
    }

    /* Abandon ç‰¹æ®Šæ ·å¼ */
    .abandon-card {
      width: 100%;
      margin-top: 0;
      margin-bottom: 15px;
      background: #fff;
      border: 1px solid #e2e8f0;
      color: var(--text-sub);
      border-radius: var(--radius-md);
    }
    .abandon-card.checked {
      background: var(--danger-bg);
      color: var(--danger);
      border-color: var(--danger);
      box-shadow: none;
    }

    /* åº•éƒ¨æŒ‰é’®ç»„ */
    .nav-bar { 
      display: flex; 
      gap: 12px; 
      margin-top: auto; 
    }
    
    .nav-bar button {
      padding: 16px 0;
      border-radius: 50px;
    }

    .btn-prev {
      width: 50px;
      flex-shrink: 0;
      background: var(--btn-bg-off);
      color: var(--text-primary);
    }

    .btn-next {
      flex: 1;
      background: var(--text-primary); /* é»‘è‰²ä¸»æŒ‰é’® */
      color: white;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      font-size: 1.05rem;
    }

    .btn-save {
      background: transparent;
      color: var(--text-sub);
      font-size: 0.8rem;
      margin-top: 12px;
      padding: 8px;
      font-weight: normal;
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 80px; /* ç§»åˆ°åº•éƒ¨ä¸Šæ–¹ */
      left: 50%;
      transform: translateX(-50%) scale(0.9);
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(4px);
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 0.85rem;
      opacity: 0;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      pointer-events: none;
      z-index: 999;
    }
    .toast.show { opacity: 1; transform: translateX(-50%) scale(1); }

    /* Spinner */
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid var(--text-primary);
      border-radius: 50%;
      width: 24px; height: 24px;
      animation: spin 1s linear infinite;
      display: none;
      margin: 10px auto;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    /* PC ç«¯é€‚é… */
    @media (min-width: 800px) {
      .layout { flex-direction: row; }
      .sidebar { 
        width: 360px; 
        height: 100%; 
        max-height: none;
        border-radius: 0; 
        border-left: 1px solid #e2e8f0; 
        padding: 40px 30px;
        justify-content: center;
      }
      .sidebar::before { display: none; }
      .img-info-bar { padding: 20px 30px; font-size: 1rem; }
    }
  </style>
</head>
<body>

  <div id="loginPage">
    <div class="login-card">
      <h1>ğŸ·ï¸ æ ‡æ³¨åä½œ</h1>
      <p>è¯·é€‰æ‹©å½“å‰æ“ä½œçš„èº«ä»½</p>
      
      <div class="user-grid">
        <button class="user-btn" onclick="startSession('12')">
          <span class="user-icon">ğŸ‘¨ğŸ»â€ğŸ’»</span>
          <span>æ ‡æ³¨å‘˜ 12</span>
        </button>
        <button class="user-btn" onclick="startSession('13')">
          <span class="user-icon">ğŸ‘©ğŸ»â€ğŸ’»</span>
          <span>æ ‡æ³¨å‘˜ 13</span>
        </button>
      </div>

      <div class="spinner" id="loader"></div>
      <div id="errorMsg" style="color:var(--danger); font-size:0.8rem; margin-top:10px;"></div>
      
      <div style="margin-top:30px; padding-top:20px; border-top:1px dashed #e2e8f0;">
        <button onclick="document.getElementById('fileInput').click()" style="font-size:0.85rem; color:var(--text-sub); background:transparent; width:auto;">
          ğŸ“‚ åŠ è½½æœ¬åœ°æ–‡ä»¶ (Local Mode)
        </button>
        <input type="file" id="fileInput" multiple style="display:none" onchange="handleLocalFiles(this)">
      </div>
    </div>
  </div>

  <div id="viewer">
    <div class="layout">
      <div class="img-area" id="touchArea">
        <div class="img-info-bar">
          <span id="userBadge">Guest</span>
          <span id="progressTxt" style="font-variant-numeric: tabular-nums;">0 / 0</span>
        </div>
        <img id="mainImg" src="" />
        <div style="position:absolute; bottom:30px; color:rgba(255,255,255,0.3); font-size:0.7rem; letter-spacing: 1px;">
          â† æ»‘åŠ¨åˆ‡æ¢ â†’
        </div>
      </div>

      <div class="sidebar">
        <div class="file-info">
          <span id="fileNameTxt">filename.jpg</span>
        </div>

        <div class="options-grid" id="optionsContainer">
          </div>

        <label class="checkbox-card abandon-card" id="abandonLabel">
          <input type="checkbox" id="abandonCheck">
          <span>ğŸ—‘ï¸ åºŸå¼ƒ / Abandon</span>
        </label>

        <div class="nav-bar">
          <button class="btn-prev" onclick="goPrev()">â—€</button>
          <button class="btn-next" onclick="goNext()">ä¸‹ä¸€å¼  Next</button>
        </div>
        
        <button class="btn-save" onclick="exportJSON()">
          ğŸ’¾ ä¿å­˜å½“å‰è¿›åº¦
        </button>
      </div>
    </div>
  </div>

  <div id="toast" class="toast">å·²ä¿å­˜</div>

  <script>
    // ========== é…ç½®åŒºåŸŸ (ä¸å˜) ==========
    const CONFIG = {
      imagePrefix: "images/", 
      users: {
        "12": { name: "æ ‡æ³¨å‘˜ 12", list: "annotater_12.json" },
        "13": { name: "æ ‡æ³¨å‘˜ 13", list: "annotater_13.json" }
      }
    };

    const CHECKBOX_KEYS = [
      { key: "brushstroke", label: "ğŸ–Œï¸ ç¬”è§¦æ„Ÿ" },
      { key: "line", label: "âœï¸ çº¿æ¡è´¨é‡" },
      { key: "light", label: "ğŸ’¡ å…‰å½±" },
      { key: "color", label: "ğŸ¨ è‰²å½©" },
      { key: "composition", label: "ğŸ“ æ„å›¾" }
    ];

    // ========== çŠ¶æ€å˜é‡ ==========
    let currentUser = null;
    let fileList = []; 
    let index = 0;
    let annotations = {}; 
    let hasUnsavedChanges = false;

    // ========== åˆå§‹åŒ– ==========
    function init() {
      const container = document.getElementById("optionsContainer");
      container.innerHTML = "";
      CHECKBOX_KEYS.forEach(item => {
        const lbl = document.createElement("label");
        lbl.className = "checkbox-card";
        lbl.dataset.key = item.key;
        // æ³¨æ„ï¼šinput è¿˜æ˜¯åœ¨è¿™ä¸ª label é‡Œé¢ï¼Œä½†è¢« CSS éšè—äº†ï¼ŒåŠŸèƒ½å®Œå…¨ä¿ç•™
        lbl.innerHTML = `<input type="checkbox" onchange="toggleOption('${item.key}', this.checked)"> ${item.label}`;
        container.appendChild(lbl);
      });
    }
    init();

    // ========== æ ¸å¿ƒé€»è¾‘ (å®Œå…¨ä¿æŒåŸæ ·) ==========
    async function startSession(userId) {
      const loader = document.getElementById("loader");
      const errBox = document.getElementById("errorMsg");
      const userConfig = CONFIG.users[userId];
      
      loader.style.display = "block";
      errBox.textContent = "";

      try {
        const res = await fetch(userConfig.list);
        if (!res.ok) throw new Error(`æ— æ³•æ‰¾åˆ°ä»»åŠ¡æ–‡ä»¶: ${userConfig.list}`);
        
        const jsonList = await res.json();
        if (!Array.isArray(jsonList) || jsonList.length === 0) throw new Error("ä»»åŠ¡åˆ—è¡¨ä¸ºç©º");

        try {
            const savedRes = await fetch(`result_${userId}.json`);
            if (savedRes.ok) {
                annotations = await savedRes.json();
                console.log("åŠ è½½äº†è¿œç¨‹å·²æœ‰è¿›åº¦");
            }
        } catch(e) { console.log("æ— è¿œç¨‹è¿›åº¦"); }

        currentUser = userId;
        fileList = jsonList.map(name => ({
          name: name,
          url: CONFIG.imagePrefix + name
        }));

        document.getElementById("loginPage").style.display = "none";
        document.getElementById("viewer").style.display = "block";
        document.getElementById("userBadge").textContent = userConfig.name;
        
        renderCurrent();

      } catch (e) {
        errBox.textContent = "é”™è¯¯: " + e.message + " (è¯·æ£€æŸ¥æ–‡ä»¶åæ˜¯å¦æ­£ç¡®)";
      } finally {
        loader.style.display = "none";
      }
    }

    // ========== æ¸²æŸ“é€»è¾‘ ==========
    function renderCurrent() {
      if (fileList.length === 0) return;
      const item = fileList[index];

      const img = document.getElementById("mainImg");
      img.style.opacity = 0.5;
      img.src = item.url;
      img.onload = () => img.style.opacity = 1;

      document.getElementById("fileNameTxt").textContent = item.name;
      document.getElementById("progressTxt").textContent = `${index + 1} / ${fileList.length}`;

      const data = annotations[item.name] || [];
      const isAbandon = data.includes("abandon");

      document.querySelectorAll("#optionsContainer .checkbox-card").forEach(card => {
        const key = card.dataset.key;
        const checkbox = card.querySelector("input");
        const checked = !isAbandon && data.includes(key);
        
        checkbox.checked = checked;
        checkbox.disabled = isAbandon;
        
        if (checked) card.classList.add("checked");
        else card.classList.remove("checked");

        if (isAbandon) card.style.opacity = 0.3;
        else card.style.opacity = 1;
      });

      const abCheck = document.getElementById("abandonCheck");
      const abLabel = document.getElementById("abandonLabel");
      abCheck.checked = isAbandon;
      if (isAbandon) abLabel.classList.add("checked");
      else abLabel.classList.remove("checked");
    }

    // ========== äº¤äº’é€»è¾‘ ==========
    function toggleOption(key, isChecked) {
      const fName = fileList[index].name;
      let data = annotations[fName] || [];
      
      if (data.includes("abandon")) data = [];

      if (isChecked) {
        if (!data.includes(key)) data.push(key);
      } else {
        data = data.filter(k => k !== key);
      }
      
      saveToMemory(fName, data);
      
      const card = document.querySelector(`.checkbox-card[data-key="${key}"]`);
      if (isChecked) card.classList.add("checked");
      else card.classList.remove("checked");
    }

    document.getElementById("abandonCheck").onchange = (e) => {
      const isChecked = e.target.checked;
      const fName = fileList[index].name;
      const abLabel = document.getElementById("abandonLabel");
      
      if (isChecked) {
        abLabel.classList.add("checked");
        saveToMemory(fName, ["abandon"]);
      } else {
        abLabel.classList.remove("checked");
        saveToMemory(fName, []);
      }
      renderCurrent(); 
    };

    function saveToMemory(name, data) {
      if (data.length === 0) delete annotations[name];
      else annotations[name] = data;
      hasUnsavedChanges = true;
      showToast("å·²è®°å½•");
    }

    // ========== å¯¼èˆªä¸å¯¼å‡º ==========
    function goPrev() {
      if (index > 0) {
        index--;
        renderCurrent();
      }
    }

    function goNext() {
      if (index < fileList.length - 1) {
        index++;
        renderCurrent();
      } else {
        if(confirm("å·²æ˜¯æœ€åä¸€å¼ ï¼Œè¦å¯¼å‡ºç»“æœå—ï¼Ÿ")) {
          exportJSON();
        }
      }
    }

    function exportJSON() {
      const fileName = `result_${currentUser || 'local'}.json`;
      const blob = new Blob([JSON.stringify(annotations, null, 2)], {type: "application/json"});
      const url = URL.createObjectURL(blob);
      
      const a = document.createElement("a");
      a.href = url;
      a.download = fileName;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      
      hasUnsavedChanges = false;
      showToast(`å·²å¯¼å‡º: ${fileName}`);
    }

    // ========== æ‰‹åŠ¿æ”¯æŒ ==========
    let startX = 0, startY = 0;
    const touchArea = document.getElementById("touchArea");
    
    touchArea.addEventListener("touchstart", e => {
      startX = e.changedTouches[0].screenX;
      startY = e.changedTouches[0].screenY;
    }, {passive: true});

    touchArea.addEventListener("touchend", e => {
      const diffX = e.changedTouches[0].screenX - startX;
      const diffY = e.changedTouches[0].screenY - startY;
      
      if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
        if (diffX < 0) goNext(); 
        else goPrev();           
      }
    }, {passive: true});

    // ========== å·¥å…·å‡½æ•° ==========
    function showToast(msg) {
      const t = document.getElementById("toast");
      t.textContent = msg;
      t.classList.add("show");
      setTimeout(() => t.classList.remove("show"), 1500);
    }

    window.onbeforeunload = () => hasUnsavedChanges ? "æœ‰æœªä¿å­˜çš„è¿›åº¦ï¼Œç¡®å®šé€€å‡ºï¼Ÿ" : undefined;

    // ========== æœ¬åœ°æ–‡ä»¶æ¨¡å¼ ==========
    function handleLocalFiles(input) {
      const files = Array.from(input.files);
      if (files.length === 0) return;

      fileList = [];
      let jsonFile = null;

      files.forEach(f => {
        if (f.name.endsWith(".json")) jsonFile = f;
        else if (f.type.startsWith("image/")) {
          fileList.push({ name: f.name, url: URL.createObjectURL(f) });
        }
      });

      fileList.sort((a,b) => a.name.localeCompare(b.name, undefined, {numeric:true}));

      if (jsonFile) {
        const reader = new FileReader();
        reader.onload = e => {
          try { annotations = JSON.parse(e.target.result); } catch(e){}
          startLocalSession();
        };
        reader.readAsText(jsonFile);
      } else {
        startLocalSession();
      }
    }

    function startLocalSession() {
      if (fileList.length === 0) return alert("æœªæ‰¾åˆ°å›¾ç‰‡");
      currentUser = "local";
      document.getElementById("loginPage").style.display = "none";
      document.getElementById("viewer").style.display = "block";
      document.getElementById("userBadge").textContent = "Local Mode";
      renderCurrent();
    }
  </script>
</body>
